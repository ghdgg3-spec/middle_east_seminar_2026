<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2026 Medical Training Academic Exchange & Networking Seminar</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Inter',sans-serif;
    background:#F5EBDD;
    overflow-x:hidden;
}

/* ========================= */
/* VIDEO OPENING */
/* ========================= */

.video-opening{
    position:fixed;
    inset:0;
    z-index:99999;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:opacity .8s ease, visibility .8s ease;
}

.video-opening.hidden{
    opacity:0;
    visibility:hidden;
    pointer-events:none;
}

.video-bg{
    position:absolute;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Right top watermark cover */
.corner-cover{
    position:absolute;
    top:20px;
    right:20px;
    width:260px;
    height:90px;
    border-radius:20px;
    background:rgba(245,235,221,0.75);
    backdrop-filter:blur(14px);
    z-index:3;
}

/* Opening English Title */
.video-title{
    position:absolute;
    bottom:8%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
    color:white;
    z-index:2;
}

.video-title h1{
    font-size:clamp(22px,4vw,38px);
    font-weight:800;
    letter-spacing:-0.02em;
}

.video-title p{
    margin-top:10px;
    font-weight:500;
    opacity:0.9;
}

/* Skip Button */
.skip-btn{
    position:absolute;
    top:25px;
    left:25px;
    padding:10px 16px;
    border:none;
    border-radius:999px;
    background:rgba(255,255,255,0.85);
    font-weight:600;
    cursor:pointer;
    z-index:4;
}

/* ========================= */
/* MAIN CONTENT */
/* ========================= */

.main-content{
    opacity:0;
    transform:translateY(40px);
    transition:1s ease;
    text-align:center;
    padding:120px 20px;
}

.main-content.visible{
    opacity:1;
    transform:translateY(0);
}

.hero{
    max-width:900px;
    margin:auto;
}

.hero h1{
    font-size:clamp(28px,5vw,48px);
    font-weight:800;
    color:#1F2F3A;
}

.hero p{
    margin-top:20px;
    font-size:18px;
    color:#4C5B66;
}

.hero-info{
    margin-top:40px;
    font-weight:600;
    color:#5D7599;
}

</style>
</head>
<body>

<!-- ========================= -->
<!-- VIDEO OPENING -->
<!-- ========================= -->

<div id="videoOpening" class="video-opening">

    <video id="openingVideo" class="video-bg" autoplay muted playsinline>
        <source src="assets/opening.mp4" type="video/mp4">
    </video>

    <!-- 워터마크 가림 -->
    <div class="corner-cover"></div>

    <!-- Skip Button -->
    <button class="skip-btn" id="skipBtn">Skip</button>

    <!-- English Opening Text -->
    <div class="video-title">
        <h1>2026 Medical Training Academic Exchange & Networking Seminar</h1>
        <p>In conjunction with Medical Korea 2026 · COEX Seoul</p>
    </div>

</div>

<!-- ========================= -->
<!-- MAIN CONTENT -->
<!-- ========================= -->

<main id="mainContent" class="main-content">

<div class="hero">
    <h1>Welcome to the 2026 Academic Exchange</h1>
    <p>
        A special networking and academic venue for Middle East Medical Training Program participants.
    </p>

    <div class="hero-info">
        March 20, 2026 · 15:00 – 17:20 · COEX Seoul
    </div>
</div>

</main>

<script>

const opening = document.getElementById("videoOpening");
const video = document.getElementById("openingVideo");
const skip = document.getElementById("skipBtn");
const main = document.getElementById("mainContent");

function endOpening(){
    opening.classList.add("hidden");
    main.classList.add("visible");
}

video.addEventListener("ended", endOpening);
skip.addEventListener("click", () => {
    video.pause();
    endOpening();
});

</script>

</body>
</html>
